<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga and Fitness</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="signup-bg-img">
        <div class="signup-content">
            <header>Signup Form</header>
            <form action="#"><div class="user-details">
                <div class="signup-field space">
                    <i class="fa fa-user"></i>
                    <input type="text" required placeholder="Full Name">
                </div>
                <div class="signup-field space">
                    <i class="fa fa-user"></i>
                    <input type="text" required placeholder="Username">
                </div>
                <div class="signup-field space">
                    <i class="fa fa-envelope"></i>
                    <input type="text" required placeholder="Email">
                </div>
                <div class="signup-field space">
                    <i class="fa fa-phone"></i>
                    <input type="text" required placeholder="Phone">
                </div>
                <div class="signup-field space bottom-space">
                    <i class="fa fa-child"></i>
                    <input type="text" required placeholder="Age">
                </div>
                <div class="signup-field space bottom-space">
                    <i class="fa fa-child"></i>
                    <input type="text" required placeholder="Weight">
                </div>
                <div class="signup-field space bottom-space">
                    <i class="fa fa-child"></i>
                    <input type="text" required placeholder="height">
                </div>
                <div class="signup-field space bottom-space">
                    <i class="fa fa-info"></i>
                    <input type="text-area" required placeholder="About you">
                </div>
                <div class="signup-field space bottom-space">
                    <i class="fa fa-lock"></i>
                    <input type="password" required placeholder="Password">
                </div>
                <div class="signup-field space bottom-space">
                    <i class="fa fa-lock"></i>
                    <input type="password" required placeholder="Confirm Password">
                </div>
                
            </div>
                <div class="signup-gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="signup-gender-title">Gender</span>
                    <div class="signup-category">
                      <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                      <span class="dot three"></span>
                      <span class="gender">Prefer not to say</span>
                      </label>
                    </div>
                  </div>
                  <div class="signup-field signup-submit space bottom-space">
                    <input type="submit" value="LOGIN">
                </div>
                  <div class="welcome-login">Already have account ?
                    <a href="Welcome.html">Login Now</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
